<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Universities List</title>
</head>
<body>
    <div class="container">
        <h2>Search Universities in A Specific Country</h2>
        <form>
            <input type="text" name="" id="in" placeholder="Enter A Country"><br>
            <button id="btn" type="button">Search</button>
        </form>
    </div>

    <script>
        document.getElementById("btn").addEventListener('click', function(){
            var country = document.getElementById("in").value;
        //    console.log(country);
            let univ = {
            api: "http://universities.hipolabs.com/search?country="+country,
            getUniv: function(){
                fetch(
                    this.api
                )
                .then((res)=>res.json())
                .then((x)=>this.displayData(x));
            },

            displayData: function(x){
                 for(let i=0; i<x.length; i++){
                    const uni = {name:name, web_pages:web_pages} = x[i];
                    document.write("<li>"+uni.name+"  -  "+uni.web_pages+"</li><br><br>");
                 }
            }
        }

        univ.getUniv();
        })
        
    </script>
</body>
</html>
